<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PeFi — Dashboard</title>
    <meta name="theme-color" content="#0a84ff" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-7+RODq/sn5Qv2JAAOiT8W1DAIPzTFH3F2uV0mOK2U3TgxNyces8BPuzQvF/OqA9w" crossorigin="anonymous"></script>
    <svg style="display:none">
      <defs>
        <g id="icon-coin"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zM12 6a6 6 0 1 1 0 12 6 6 0 0 1 0-12z"/></g>
        <g id="icon-pay"><path d="M2 7h20v10H2zM4 9v6h16V9z"/></g>
      </defs>
    </svg>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Personal Finance - PeFi</div>
      <nav class="tabs">
        <button class="tab active" data-tab="dashboard">Dashboard</button>
        <button class="tab" data-tab="chat">Chat Bot</button>
      </nav>
    </header>

    <main class="container">
      <section id="dashboard" class="panel">
        <div class="controls">
          <div class="timeframe-controls">
            <button class="timeframe-btn" data-frame="1W">1W</button>
            <button class="timeframe-btn" data-frame="2W">2W</button>
            <button class="timeframe-btn active" data-frame="1M">1M</button>
            <button class="timeframe-btn" data-frame="3M">3M</button>
            <button class="timeframe-btn" data-frame="6M">6M</button>
            <button class="timeframe-btn" data-frame="1Y">1Y</button>
          </div>
        </div>

        <div class="stats">
          <div class="card small">
            <div class="label">Tổng thu</div>
            <div id="income" class="value">—</div>
          </div>
          <div class="card small">
            <div class="label">Tổng chi</div>
            <div id="expense" class="value">—</div>
          </div>
        </div>

        <div class="charts">
          <div class="card">
            <div class="label">Biến động Thu Chi</div>
            <canvas id="tsChart"></canvas>
          </div>
        </div>
        
        <div id="categoryTsChartContainer" class="card hidden" style="margin-top: 30px;">
          <div class="label">Phân tích Chi tiêu theo Danh mục</div>
          <canvas id="categoryTsChart"></canvas>
        </div>

        <div class="card transactions">
          <div class="label">Lịch sử giao dịch</div>
          <table id="txTable" class="tx-table">
            <thead>
              <tr>
                <th>Ngày</th>
                <th>Merchant</th>
                <th>Danh mục</th>
                <th>Số tiền</th>
                <th>Loại</th>
              </tr>
            </thead>
            <tbody>
              </tbody>
          </table>
          <div id="pager" style="display:flex;gap:12px;align-items:center;justify-content:flex-end;margin-top:12px">
            <button id="prevPage">Trước</button>
            <span id="pageInfo">Trang 1/1</span>
            <button id="nextPage">Sau</button>
          </div>
        </div>
      </section>

      <section id="chat" class="panel hidden">
        <div class="card">
          <div class="label">Chat Bot (placeholder)</div>
          <div class="chat-window">Khung chat đang chờ triển khai tính năng...</div>
        </div>
      </section>
    </main>

    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="spinner"></div>
    </div>

    <script src="/static/main.js"></script>
  </body>
</html>
